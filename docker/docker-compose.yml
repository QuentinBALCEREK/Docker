version: "2"

services:
  web:
    container_name: projet_web
    build:
      context: ./
      dockerfile: Dockerfile
    tty: true
    ports:
      - "10000:80"
    volumes:
      - ../src:/var/www/html
    environment:
      - ALLOW_OVERRIDE=true
      - SECRET=AAAAAAAAAAAA
    env_file:
      - ./mysql/sf_mysql.env
      - ./apache/sf_mail.env
      - ./php/sf.env
    links:
      - db:db
      - maildev:maildev

  db:
    container_name: projet_db
    image: mysql:5.5
    volumes:
      - ./volume/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=projet
      - MYSQL_USER=user
      - MYSQL_PASSWORD=UnTrucDrole
    ports:
      - "10001:3306"

  maildev:
    container_name: projet_mail
    image: djfarrelly/maildev
    ports:
        - "10002:80"